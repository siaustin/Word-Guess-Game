<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word-Guess-Game</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">

    <body>
    
        <div id="container">
            <div id="container">
                <div class="main-container">
                    <h1>Sara's Word Guess Game</h1>
                    <br>
                    <h3 class="Amatic">Press the keyboard to guess the letters!</h3>
                    <h3 class="bottom Amatic"> Hint: The Words Are Related to The Grand Teton National Park (space can count as a *letter*)</h3><br>
                    <p id="guess"></p>
                    <p class="size">Guesses Left: <span id="left"></span></p>
                    <p class="size">Wrong Letters: <span id="wrong"></span></p>
                    <p class="size">Win: <span id="wins"></span>Lose: <span id="losses"></span></p>
                    <div id="img"></div>
                </div>
            </div>
        </div>
    
        <script src="assets/javascript/game.js"></script>
        
    </body>
